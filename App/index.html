<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=600, initial-scale=0.5, user-scalable=no">

		<title>JourneyMaker | Art Institute of Chicago</title>

		<link rel="icon" href="favicon.ico" />

		<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/742192/6425352/css/fonts.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">

		<script type="text/x-jsrender" id="template-header">

					<div class="nav-left">
						<button id="help-btn">
							<span class="off">{{:strings.headerBtnHelp}}</span>
							<span class="on">{{:strings.btnLabelClose}}</span>
						</button>
					</div>

					<ul class="nav">
						<li class="step-1">
							<div class="item">
								<span class="bullet step-1">1</span>
								<span class="title"><em>{{:strings.headerStep1TitleA}}</em> {{:strings.headerStep1TitleB}}</span>
							</div>
							<div class="description"><p>{{:strings.headerStep1Description}}</p></div>
							<div class="attract-intro">
								<div class="icon"></div>
							</div>
						</li>
						<li class="step-2">
							<div class="item">
								<span class="bullet">2</span>
								<span class="title"><em>{{:strings.headerStep2TitleA}}</em> {{:strings.headerStep2TitleB}}</span>
							</div>
							<div class="description"><p>{{:strings.headerStep2Description}}</p></div>
							<div class="attract-intro">
								<div class="icon"></div>
							</div>
						</li>
						<li class="step-3">
							<div class="item">
								<span class="bullet">3</span>
								<span class="title"><em>{{:strings.headerStep3TitleA}}</em> {{:strings.headerStep3TitleB}}</span>
							</div>
							<div class="description"><p>{{:strings.headerStep3Description}}</p></div>
							<div class="attract-intro">
								<div class="icon"></div>
							</div>
						</li>
						<li class="step-4">
							<div class="item">
								<span class="bullet">4</span>
								<span class="title"><em>{{:strings.headerStep4TitleA}}</em> {{:strings.headerStep4TitleB}}</span>
							</div>
							<div class="description"><p>{{:strings.headerStep4Description}}</p></div>
							<div class="attract-intro">
								<div class="icon"></div>
							</div>
						</li>
					</ul>

					<div class="nav-right">
						<button id="credits-btn">
							<span class="off">{{:strings.headerBtnCredits}}</span>
							<span class="on">{{:strings.btnLabelClose}}</span>
						</button>
					</div>

					<div class="attract-shadow"></div>

				</script>
				<script type="text/x-jsrender" id="template-footer">

					<div class="theme-change-screen"></div>

					<div class="theme">
						<div class="theme-change-bg"></div>
						<div class="spacer"></div>
						<div class="theme-heading">
							<div class="icon"></div>
							<div class="wrap-titles">
								<h5>{{:strings.footerTitle}}</h5>
								<h2 class="title"></h2>
							</div>
							<button class="change">
								<span class="label-change">{{:strings.footerBtnChange}}</span>
								<span class="label-close">{{:strings.btnLabelClose}}</span>
								<span class="label-back">{{:strings.footerBtnGoBack}}</span>
							</button>
							<div class="help-item">
								<p>{{:strings.footerHelpChange}}</p>
								<div class="stem"></div>
							</div>
						</div>
						<div class="theme-expanded">
							<div class="help-item">
								<p>{{:strings.footerHelpClose}}</p>
								<div class="stem"></div>
							</div>
							<div class="wrap-info">
								<p></p>
							</div>
							<div class="change-theme">
								<div class="wrap-polyhedron"></div>
								<div class="btn-btm">
									<button class="accept disabled">{{:strings.footerBtnExpandedChange}}</button>
								</div>
								<div class="help-item">
									<p>{{:strings.footerHelpSelect}}</p>
									<div class="stem"></div>
									<div class="area"></div>
								</div>
							</div>
						</div>
					</div>

					<ol class="tray">
						<li>
							<div class="bg-pattern"></div>
							<div class="object">
								<div class="wrap-img"></div>
								<button class="close">{{:strings.btnLabelClose}}</button>
							</div>
							<p class="prompt-title"></p>
						</li>
						<li>
							<div class="bg-pattern"></div>
							<div class="object">
								<div class="wrap-img"></div>
								<button class="close">{{:strings.btnLabelClose}}</button>
							</div>
							<p class="prompt-title"></p>
						</li>
						<li>
							<div class="bg-pattern"></div>
							<div class="object">
								<div class="wrap-img"></div>
								<button class="close">{{:strings.btnLabelClose}}</button>
							</div>
							<p class="prompt-title"></p>
						</li>
						<li>
							<div class="bg-pattern"></div>
							<div class="object">
								<div class="wrap-img"></div>
								<button class="close">{{:strings.btnLabelClose}}</button>
							</div>
							<p class="prompt-title"></p>
						</li>
						<li>
							<div class="bg-pattern"></div>
							<div class="object">
								<div class="wrap-img"></div>
								<button class="close">{{:strings.btnLabelClose}}</button>
							</div>
							<p class="prompt-title"></p>
						</li>
					</ol>

					<div class="wrap-continue">
						<div class="help-item">
							<p>{{:strings.footerHelpContinue}}</p>
							<div class="stem"></div>
						</div>
						<button class="continue">{{:strings.footerBtnContinue}}</button>
					</div>

				</script>

				<script type="text/x-jsrender" id="template-attract">

					<h1>JourneyMaker</h1>
					<h2>{{:strings.attractTagline}}</h2>

					<button class="begin">{{:strings.attractBeginBtn}}</button>

					<div class="artic-logo">
						<p>Art Institute of Chicago</p>
					</div>

					<div class="language-select">
						<ul>
							{{for langs}}
							<li data-lang="{{:code}}"><button>{{:label}}</button></li>
							{{/for}}
						</ul>
						<button class="select">{{:strings.attractLanguageBtn}}</button>
					</div>

				</script>

				<script type="text/x-jsrender" id="template-spin">

					<div class="panel">

						<div class="panel-top">
							<div class="wrap-title">
								<div class="icon"></div>
								<h3></h3>
							</div>
							<div class="wrap-info">
								<p></p>
							</div>
						</div>

						<div class="panel-divider"></div>

						<div class="panel-bottom">
							<div class="wrap-continue">
								<button class="continue">{{:strings.spinContinueBtn}}</button>
							</div>
							<div class="help-item">
								<p>{{:strings.spinHelpContinue}}</p>
								<div class="stem"></div>
							</div>
						</div>

					</div>

				</script>

				<script type="text/x-jsrender" id="template-build-obj">

			<div data-id="{{:id}}" class="obj unloaded">
				{{if data.img && data.img.url}}<img src="{{:data.img.url}}">{{/if}}
				<div class="help-item">
					<p>{{:strings.buildArtworkHelp}}</p>
				</div>
			</div>
		</script>

		<script type="text/x-jsrender" id="template-build-prompt-title">

			<div class="prompt-title unloaded">
				<h2><span>{{:title}}</span></h2>
				<h4><span>{{:subtitle}}</span></h4>
			</div>
		</script>

		<script type="text/x-jsrender" id="template-build-obj-detail">

					<div class="wrap-selected-obj"></div>
					<div class="multitouch-area"></div>
					<div class="detail-panel">
						<div class="panel-tail"></div>
						<div class="wrap-top-text">
							<p class="description"></p>
							<p class="meta-info"></p>
						</div>
						<div class="wrap-credits at-top">
							<button class="expand-collapse">Expand/Collapse</button>
							<div class="wrap-credits-text">
								<p></p>
							</div>
							<div class="overflow-fade top"></div>
							<div class="overflow-fade btm"></div>
							<div class="drag"></div>
						</div>
						<div class="btn-btm">
							<button class="add"></button>
						</div>
						<button class="close">Close</button>
						<div class="help-item">
							<p>{{:strings.buildHelpAdd}}</p>
							<div class="stem"></div>
						</div>
					</div>

				</script>

				<script type="text/x-jsrender" id="template-print-keyboard-key">
					<button {{if class}}class="{{:class}}" {{/if}}>{{if label}}{{:label}}{{else char}}{{:char}}{{/if}}</button>
				</script>
				<script type="text/x-jsrender" id="template-print">

					<div class="top">

						<h3></h3>

						<ul class="tiles">
							<li>
								<div class="img"></div>
								<div class="narrative"><p></p></div>
							</li>
							<li>
								<div class="img"></div>
								<div class="narrative"><p></p></div>
							</li>
							<li>
								<div class="img"></div>
								<div class="narrative"><p></p></div>
							</li>
							<li>
								<div class="img"></div>
								<div class="narrative"><p></p></div>
							</li>
							<li>
								<div class="img"></div>
								<div class="narrative"><p></p></div>
							</li>
						</ul>

					</div>

					<div class="name-form">

						<div class="name-field">

							<div class="hit-area"></div>
							<input type="text" class="home-input">
							<p class="text"></p>
							<p class="default-label">{{:strings.printInputDefaultLabel}}</p>
							<div class="cursor"></div>

							<button class="edit">{{:strings.printBtnEditUnnamed}}</button>
							<button class="submit">{{:strings.printBtnSubmit}}</button>
							<button class="create">{{:strings.printBtnCreate}}</button>
							<button class="restart">{{:strings.printBtnRestart}}</button>

							<div class="help-item">
								<div class="unnamed">
									<p>{{:strings.printHelpUnnamed}}</p>
									<div class="stem"></div>
								</div>
								<div class="keyboard-on">
									<p>{{:strings.printHelpKeyboardOn}}</p>
									<div class="stem"></div>
								</div>
								<div class="named">
									<p>{{:strings.printHelpNamed}}</p>
									<div class="stem"></div>
								</div>
							</div>

						</div>

						<div class="keyboard"></div>

					</div>

					<div class="btm">
						<div class="print-progress">
							<div class="progress-bar"></div>
						</div>
						<p class="progress-label"></p>
						<p class="btns">
							<button class="kiosk exit">{{:strings.printBtnExit}}</button>
							<button class="home visit">{{:strings.printBtnHomeVisit}}</button>
							<button class="home buy">{{:strings.printBtnHomeBuy}}</button>
							<button class="home redo">{{:strings.printBtnHomeRedo}}</button>
							<button class="home download">{{:strings.printBtnHomeDownload}}</button>
						</p>
						<div class="help-item">
							<p>{{:strings.printHelpEnd}}</p>
							<div class="stem"></div>
						</div>
					</div>

				</script>

				<script type="text/x-jsrender" id="template-credits">

					<div class="screen"></div>

					<div class="panel">
						<button class="close">{{:strings.btnLabelClose}}</button>
						<div class="top">
							<p>{{:strings.creditsTitleA}}</p>
							<p class="logo">
								<a target="_blank" href="http://artic.edu"><img src="resources/images/credits-logo-womans-board.png"></a>
							</p>
						</div>
						<div class="btm">
							<p>{{:strings.creditsTitleB}}</p>
							<p class="logo">
								<a target="_blank" href="http://bwco.info"><img src="resources/images/credits-logo-bwco.png"></a>
							</p>
						</div>
					</div>

		 </script>

		 <script type="text/x-jsrender" id="template-tour-journey-guide-pdf">

			<html>
				<head>
					<meta charset="UTF-8">
					<link rel="stylesheet" type="text/css" href="resources/css/journey-guide.css">
				</head>
				<body>
					<div id="journey-guide"{{if isHomeCompanion}} class="home-companion"{{/if}}>
						{{if isKiosk}}
							<section id="cover"{{if theme.guideCoverArt && theme.guideCoverArt.url}} style="background-image: url('{{:theme.guideCoverArt.url}}');"{{/if}}>
						{{else}}
							<section id="cover"{{if theme.guideCoverArtHome && theme.guideCoverArtHome.url}} style="background-image: url('{{:theme.guideCoverArtHome.url}}');"{{/if}}>
						{{/if}}
						<h1>
							{{:visitorName}}&rsquo;s<br>
							{{:theme.journey_guide}}
						</h1>
						{{if !isKiosk}}
 							<p class="footnote">{{:strings.journeyGuideFootnote}}</p>
 						{{/if}}
						</section>
						{{for selections}}
						<section id="page-{{:#index+1}}" class="page">
							<div class="numeral">
								<div class="shadow"></div>
								<p>{{:#index + 1}}</p>
							</div>
							<div class="top">
								{{if artwork.artwork_thumbnail && artwork.artwork_thumbnail.url}}

									<div class="img"></div>
								{{/if}}

										<span class="prompt-subtitle">{{:prompt.subtitle}}</span>

									<p class="instructions">{{:artwork.activityInstructions}}</p>

									</g>

							</div>
							<div class="closer-look"><span class="label">{{:~root.strings.journeyGuideActivityLabel}}</span>: {{:artwork.viewingDescription}}</div>
						</section>
						{{/for}}
						<section id="index-a" class="gallery-index">
							<ul>
								{{range selections start=0 end=3}}
								<li>
									<div class="img"{{if artwork.img && artwork.img.url}} style="background-image: url('{{:artwork.img.url}}');"{{/if}}></div>
									<div class="text">

											<div class="shadow"></div>
											<p>{{:#index + 1}}</p>
										</div>
										<h2 class="gallery-name">{{:artwork.galleryName}}</h2>
										<p class="artwork-info">

										</p>
										<p class="location-directions">{{:artwork.locationDirections}}</p>
									</div>
								</li>

									</div>
								</li>
								{{/range}}
								<li>

									<div class="text">
										<div class="numeral">
